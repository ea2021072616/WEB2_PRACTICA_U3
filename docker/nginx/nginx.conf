# Usuario correcto para imagen php:fpm-bullseye
user www-data;

# Número de workers (auto = número de CPUs)
worker_processes auto;

# PID del proceso principal
pid /run/nginx.pid;

# Configuración de eventos
events {
    worker_connections 1024;
    multi_accept on;
}

http {
    ##
    # Configuración básica
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Configuración SSL
    ##
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ##
    # Logging
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    ##
    # Configuración para proxies (Render)
    ##
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    ##
    # Configuración del servidor
    ##
    server {
        # Puerto de escucha
        listen 8080;
        server_name _;

        # Directorio raíz
        root /var/www/html/public;
        index index.php index.html;

        # Charset
        charset utf-8;

        # Manejo de ubicación /
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Manejo de archivos PHP
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;

            # Host y Server Name - usar el host del proxy si está disponible
            set $proxy_host $http_x_forwarded_host;
            if ($proxy_host = '') {
                set $proxy_host $host;
            }
            fastcgi_param HTTP_HOST $proxy_host;
            fastcgi_param SERVER_NAME $proxy_host;

            # Parámetros para detectar HTTPS detrás de proxy (Render, Cloudflare, etc.)
            set $forwarded_proto $http_x_forwarded_proto;
            if ($forwarded_proto = '') {
                set $forwarded_proto $scheme;
            }
            
            # Detectar HTTPS
            set $fastcgi_https off;
            if ($forwarded_proto = 'https') {
                set $fastcgi_https on;
            }
            
            fastcgi_param HTTPS $fastcgi_https;
            fastcgi_param HTTP_SCHEME $forwarded_proto;
            fastcgi_param REQUEST_SCHEME $forwarded_proto;
            fastcgi_param SERVER_PORT 443 if_not_empty;
            
            # Headers de proxy - importantes para Laravel
            fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
            fastcgi_param HTTP_X_FORWARDED_PORT $http_x_forwarded_port;
        }

        # Denegar acceso a archivos .htaccess
        location ~ /\.ht {
            deny all;
        }

        # Denegar acceso a archivos ocultos
        location ~ /\. {
            deny all;
        }

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Cache para assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Manejo especial para build de Vite
        location /build/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
